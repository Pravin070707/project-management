<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Management System</title>
  <style>
    :root{
      --green: #4CAF50;
      --bg: #f5f7fa;
      --text: #333;
      --muted: #777;
      --card-bg: #fff;
      --border: #e0e0e0;
    }

    body{
      margin:0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      height:100vh;
    }

    .sidebar{
      width:240px;
      background:#2d3436;
      color:white;
      display:flex;
      flex-direction:column;
      padding:20px;
    }

    .sidebar h2{
      text-align:center;
      margin:0 0 20px 0;
      font-size:22px;
    }

    .sidebar a{
      text-decoration:none;
      color:white;
      padding:10px 15px;
      border-radius:6px;
      margin:5px 0;
      display:block;
      transition:background 0.3s;
    }

    .sidebar a:hover{
      background:rgba(255,255,255,0.1);
    }

    .content{
      flex:1;
      padding:30px;
      overflow-y:auto;
    }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    .header h1{
      font-size:26px;
      margin:0;
    }

    .project-card{
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:8px;
      padding:20px;
      margin-bottom:15px;
      box-shadow:0 4px 8px rgba(0,0,0,0.05);
    }

    .project-card h3{margin:0 0 10px 0;}
    .project-card p{margin:6px 0;color:var(--muted);}

    .btn{
      background:var(--green);
      color:white;
      border:none;
      padding:10px 16px;
      border-radius:6px;
      cursor:pointer;
      font-size:15px;
      transition:opacity 0.3s;
    }

    .btn:hover{opacity:0.85;}

    .modal{
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.5);
      display:none;
      align-items:center;
      justify-content:center;
    }

    .modal-content{
      background:white;
      padding:20px;
      border-radius:8px;
      width:400px;
    }

    .modal-content h2{
      margin-top:0;
    }

    .input{
      width:100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:4px;
      margin-bottom:10px;
      font-size:14px;
    }

    .close{
      float:right;
      cursor:pointer;
      color:#888;
      font-size:20px;
    }
    .close:hover{color:#000;}

    @media(max-width:768px){
      .sidebar{display:none;}
      .content{padding:15px;}
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Project Manager</h2>
    <a href="#dashboard">Dashboard</a>
    <a href="#projects">Projects</a>
    <a href="#tasks">Tasks</a>
    <a href="#team">Team</a>
    <a href="#settings">Settings</a>
    <a href="#logout">Logout</a>
  </div>

  <div class="content">
    <div class="header">
      <h1>Project Dashboard</h1>
      <button class="btn" id="addProjectBtn">+ Add Project</button>
    </div>

    <div id="projectsList"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="projectModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Add New Project</h2>
      <input type="text" id="projectName" class="input" placeholder="Project Name">
      <textarea id="projectDesc" class="input" placeholder="Project Description"></textarea>
      <input type="date" id="projectDeadline" class="input">
      <button class="btn" id="saveProjectBtn">Save Project</button>
    </div>
  </div>

  <script>
    const addProjectBtn = document.getElementById('addProjectBtn');
    const modal = document.getElementById('projectModal');
    const closeModal = document.getElementById('closeModal');
    const saveProjectBtn = document.getElementById('saveProjectBtn');
    const projectList = document.getElementById('projectsList');

    let projects = [];

    addProjectBtn.onclick = () => modal.style.display = 'flex';
    closeModal.onclick = () => modal.style.display = 'none';

    window.onclick = e => { if(e.target == modal) modal.style.display='none'; }

    function renderProjects(){
      projectList.innerHTML = '';
      if(projects.length === 0){
        projectList.innerHTML = '<p>No projects added yet.</p>';
        return;
      }
      projects.forEach((proj, idx) => {
        const div = document.createElement('div');
        div.className = 'project-card';
        div.innerHTML = `
          <h3>${proj.name}</h3>
          <p>${proj.desc}</p>
          <p><strong>Deadline:</strong> ${proj.deadline}</p>
          <button class="btn" onclick="deleteProject(${idx})">Delete</button>
        `;
        projectList.appendChild(div);
      });
    }

    saveProjectBtn.onclick = () => {
      const name = document.getElementById('projectName').value.trim();
      const desc = document.getElementById('projectDesc').value.trim();
      const deadline = document.getElementById('projectDeadline').value;

      if(!name || !desc || !deadline){
        alert('Please fill all fields');
        return;
      }

      projects.push({name, desc, deadline});
      renderProjects();
      modal.style.display = 'none';
      document.getElementById('projectName').value = '';
      document.getElementById('projectDesc').value = '';
      document.getElementById('projectDeadline').value = '';
    }

    window.deleteProject = (index) => {
      if(confirm('Are you sure you want to delete this project?')){
        projects.splice(index,1);
        renderProjects();
      }
    }

    renderProjects();
  </script>
</body>
</html>
